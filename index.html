<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1 style="margin-left: 45%;">BMI Calculator</h1>
    <div>
        <label for="weight" style="margin-left: 43%;">Weight (kg): </label>
        <input type="number" id="weight" placeholder="Enter your weight" required style="margin-left: 43%;">
    </div>
    <div>
        <label for="height" style="margin-left: 43%;">Height (m): </label>
        <input type="number" id="height" placeholder="Enter your height" style="margin-left: 43%;" required>
    </div>
    <button style="margin-left: 43%;" onclick="calculateBMI()">Calculate BMI</button>
    <h3 id="result"></h3>

    <script>
        function calculateBMI() {
            const weight = weight.value
            const height = height.value
            

            if (weight > 0 && height > 0) {
                const bmi = (weight / (height * height)).toFixed(2);
                result.innerHTML = `Your BMI is: ${bmi}`;
            } else {
                result.innerHTML = 'Please enter valid weight and height values.';
            }
        }
    </script>
</body>
</html>
